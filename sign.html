<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmaRta AI Notes</title>
  <link rel="stylesheet" href="/stylz/sign.css" />
 <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
<link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <div class="form-box login">
      <form action="">
        <h2>Login</h2>

        <div class="input-box">
          <input type="text" placeholder="Username" required>
          <i class='bxr bx-user'></i>
        </div>

        <div class="input-box">
          <input type="password" placeholder="Password" required>
          <i class='bxr bx-lock'></i>
        </div>

        <div class="forgot-link">
          <a href="#">Forgot Password</a>
        </div>

        <button type="submit" class="btn">Login</button>

        <p>or login with social platforms</p>

        <div class="social-icons">
            
        </div>
      </form>
    </div>
        <div class="form-box Register">
      <form action="">
        <h2>Register</h2>

        <div class="input-box">
          <input type="text" placeholder="Username" required>
          <i class='bxr bx-user'></i>
        </div>
        <div class="input-box">
          <input type="email" placeholder="Email" required>
          <i class='bxr bx-user'></i>
        </div>

        <div class="input-box">
          <input type="password" placeholder="Password" required>
          <i class='bxr bx-lock'></i>
        </div>

        <div class="forgot-link">
          <a href="#">Forgot Password</a>
        </div>

        <button type="submit" class="btn">Register</button>

        <p>or Register with social platforms</p>

        <div class="social-icons">
          <a href="#"><i class='bxl bx-google'></i></a>
          <a href="#"><i class='bxl bx-facebook'></i></a>
          <a href="#"><i class='bxl bx-github'></i></a>
          <a href="#"><i class='bxl bx-linkedin'></i></a>
        </div>
      </form>
    </div>
    <div class="toggle-box">
        <div class="toggle-panel toggle-left">
            <h1>Hello, Welcome</h1>
            <p>Don't have an account?</p>
            <button class="btn register-btn">Register</button>
        </div>
        <div class="toggle-panel toggle-right">
            <h1>Welcome Back!</h1>
            <p>Don't have an account?</p>
            <button class="btn login-btn">login</button>
        </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
